<div class="container">
    <div class="class">
        <div class="card-header">
            <h3>Creacion Actividades</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input [(ngModel)]="activity.description" name="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Estatus</label>
                    <input [(ngModel)]="activity.status" name="status" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fecha Estimada</label>
                    <input [(ngModel)]="activity.estimationDate" name="estimationDate" type="date" class="form-control">
                </div> 
                <br>
                <button (click)="GuardarActividad()" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
